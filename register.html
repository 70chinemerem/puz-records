<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Puz Records account - Join the music revolution">
    <title>Sign Up | Puz Records</title>

    <!-- Security Headers (Note: X-Frame-Options must be set via HTTP headers, not meta tags) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <link rel="stylesheet" href="src/style.css">
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center relative overflow-y-auto py-8">
    <!-- Background Effects -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-900/40 via-purple-900/40 to-pink-900/40"></div>
    <div class="absolute top-20 left-10 w-72 h-72 bg-blue-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl animate-pulse"
        style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 w-80 h-80 bg-pink-500/10 rounded-full blur-3xl animate-pulse"
        style="animation-delay: 2s; transform: translate(-50%, -50%);"></div>

    <!-- Register Container -->
    <div class="relative z-10 w-full max-w-md px-4">
        <!-- Logo -->
        <div class="text-center mb-8 animate-fade-in-up">
            <a href="index.html"
                class="inline-block text-3xl font-display font-bold text-gradient mb-2 hover:scale-105 transition-transform">
                PUZ RECORDS
            </a>
            <p class="text-gray-400">Create your account and start your musical journey</p>
        </div>

        <!-- Register Form -->
        <div class="glass-effect rounded-2xl p-6 md:p-8 shadow-2xl animate-fade-in-up" style="animation-delay: 0.1s;">
            <form id="register-form" class="space-y-5" novalidate>
                <!-- Full Name -->
                <div>
                    <label for="full-name" class="block text-sm font-medium mb-2 text-gray-300">
                        Full Name <span class="text-red-400">*</span>
                    </label>
                    <input type="text" id="full-name" name="fullName" required minlength="2"
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500 transition-all"
                        placeholder="Enter your full name" autocomplete="name">
                    <p class="text-xs text-gray-500 mt-1 hidden" id="full-name-error"></p>
                </div>

                <!-- Email -->
                <div>
                    <label for="register-email" class="block text-sm font-medium mb-2 text-gray-300">
                        Email Address <span class="text-red-400">*</span>
                    </label>
                    <input type="email" id="register-email" name="email" required
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500 transition-all"
                        placeholder="your.email@example.com" autocomplete="email">
                    <p class="text-xs text-gray-500 mt-1 hidden" id="register-email-error"></p>
                </div>

                <!-- Password -->
                <div>
                    <label for="register-password" class="block text-sm font-medium mb-2 text-gray-300">
                        Password <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" id="register-password" name="password" required minlength="8"
                            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500 pr-10 transition-all"
                            placeholder="Create a strong password" autocomplete="new-password">
                        <button type="button" id="toggle-register-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300 transition-colors"
                            aria-label="Toggle password visibility">
                            <svg id="eye-icon-register" class="w-5 h-5" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            <svg id="eye-off-icon-register" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0L3 3m3.59 3.59L12 12m-5.41-5.41L12 12">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <!-- Password Strength Indicator -->
                    <div id="password-strength" class="hidden mt-2">
                        <div class="flex gap-1 mb-1">
                            <div class="flex-1 h-1 bg-gray-700 rounded-full overflow-hidden">
                                <div id="strength-bar" class="h-full transition-all duration-300" style="width: 0%">
                                </div>
                            </div>
                        </div>
                        <p id="strength-text" class="text-xs"></p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters with letters and numbers</p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium mb-2 text-gray-300">
                        Confirm Password <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" id="confirm-password" name="confirmPassword" required
                            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-500 pr-10 transition-all"
                            placeholder="Confirm your password" autocomplete="new-password">
                        <button type="button" id="toggle-confirm-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300 transition-colors"
                            aria-label="Toggle password visibility">
                            <svg id="eye-icon-confirm" class="w-5 h-5" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            <svg id="eye-off-icon-confirm" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0L3 3m3.59 3.59L12 12m-5.41-5.41L12 12">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <p id="confirm-password-match" class="text-xs mt-1 hidden"></p>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start gap-3">
                    <input type="checkbox" id="terms" name="terms" required
                        class="mt-0.5 w-4 h-4 text-blue-500 bg-gray-800 border-gray-700 rounded focus:ring-blue-500 focus:ring-2 cursor-pointer">
                    <label for="terms" class="text-sm text-gray-300 cursor-pointer">
                        I agree to the <a href="#" class="text-blue-400 hover:text-blue-300 underline">Terms of
                            Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300 underline">Privacy
                            Policy</a>
                    </label>
                </div>

                <!-- Error Message -->
                <div id="register-error"
                    class="hidden p-3 bg-red-500/20 border border-red-500/50 rounded-lg animate-fade-in">
                    <div class="flex items-start gap-2">
                        <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-sm text-red-400 flex-1"></p>
                    </div>
                </div>

                <!-- Success Message -->
                <div id="register-success"
                    class="hidden p-3 bg-green-500/20 border border-green-500/50 rounded-lg animate-fade-in">
                    <div class="flex items-start gap-2">
                        <svg class="w-5 h-5 text-green-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-sm text-green-400 flex-1"></p>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="register-submit-btn"
                    class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/50 transition-all hover-lift disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-none">
                    <span id="register-btn-text">Create Account</span>
                    <span id="register-btn-loading" class="hidden">
                        <svg class="animate-spin h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Creating Account...
                    </span>
                </button>

                <!-- Divider -->
                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-3 bg-gray-900 text-gray-400">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button"
                        class="px-4 py-2.5 glass-effect rounded-lg hover:bg-white/20 transition-all flex items-center justify-center gap-2 group">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        <span class="text-sm font-medium">Google</span>
                    </button>
                    <button type="button"
                        class="px-4 py-2.5 glass-effect rounded-lg hover:bg-white/20 transition-all flex items-center justify-center gap-2 group">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        <span class="text-sm font-medium">GitHub</span>
                    </button>
                </div>
            </form>

            <!-- Sign In Link -->
            <div class="mt-6 pt-6 border-t border-gray-700 text-center">
                <p class="text-sm text-gray-400">
                    Already have an account?
                    <a href="login.html" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">Sign
                        In</a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="mt-6 text-center animate-fade-in-up" style="animation-delay: 0.2s;">
            <a href="index.html"
                class="text-sm text-gray-400 hover:text-gray-300 transition-colors inline-flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script type="module" src="src/auth.js"></script>
</body>

</html>
