<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to your Puz Records account">
  <title>Sign In | Puz Records</title>

  <!-- Security Headers (Note: X-Frame-Options must be set via HTTP headers, not meta tags) -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <link rel="stylesheet" href="src/style.css">
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center relative overflow-y-auto py-8">
  <!-- Sophisticated Background Effects -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-gray-900 to-gray-800"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_20%_50%,rgba(59,130,246,0.08),transparent_50%)]"></div>
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_80%_80%,rgba(147,51,234,0.08),transparent_50%)]"></div>

  <!-- Subtle animated orbs -->
  <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/5 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-1/4 right-1/4 w-[500px] h-[500px] bg-purple-500/5 rounded-full blur-3xl animate-pulse"
    style="animation-delay: 2s; animation-duration: 4s;"></div>

  <!-- Login Container -->
  <div class="relative z-10 w-full max-w-md px-4">
    <!-- Logo Section -->
    <div class="text-center mb-8 animate-fade-in-up">
      <a href="index.html" class="inline-block mb-3 group">
        <h1 class="text-3xl md:text-4xl font-display font-bold text-gradient mb-2 tracking-tight">
          PUZ RECORDS
        </h1>
        <div
          class="h-0.5 w-14 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto group-hover:w-20 transition-all duration-300">
        </div>
      </a>
      <p class="text-gray-400 text-base mt-3 font-light">Welcome back to your music journey</p>
    </div>

    <!-- Login Form -->
    <div
      class="glass-effect rounded-3xl p-6 md:p-8 shadow-2xl border border-white/10 backdrop-blur-xl bg-gradient-to-br from-white/5 to-white/[0.02] animate-fade-in-up"
      style="animation-delay: 0.1s;">
      <!-- Form Header -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-white mb-1.5">Sign In</h2>
        <p class="text-xs text-gray-400">Enter your credentials to access your account</p>
      </div>

      <form id="login-form" class="space-y-5" novalidate>
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="login-email" class="block text-sm font-medium text-gray-300 tracking-wide">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                </path>
              </svg>
            </div>
            <input type="email" id="login-email" name="email" required
              class="w-full pl-12 pr-4 py-3.5 bg-gray-800/40 border border-gray-700/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 text-white placeholder-gray-500 transition-all duration-200 backdrop-blur-sm"
              placeholder="Enter your email" autocomplete="email">
          </div>
          <p class="text-xs text-gray-500 mt-1.5 hidden" id="login-email-error"></p>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label for="login-password" class="block text-sm font-medium text-gray-300 tracking-wide">
              Password
            </label>
            <a href="#"
              class="text-sm text-blue-400 hover:text-blue-300 transition-colors duration-200 font-medium">Forgot
              password?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                </path>
              </svg>
            </div>
            <input type="password" id="login-password" name="password" required
              class="w-full pl-12 pr-12 py-3.5 bg-gray-800/40 border border-gray-700/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 text-white placeholder-gray-500 transition-all duration-200 backdrop-blur-sm"
              placeholder="Enter your password" autocomplete="current-password">
            <button type="button" id="toggle-login-password"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors duration-200 p-1.5 rounded-lg hover:bg-gray-700/30"
              aria-label="Toggle password visibility">
              <svg id="eye-icon-login" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                </path>
              </svg>
              <svg id="eye-off-icon-login" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0L3 3m3.59 3.59L12 12m-5.41-5.41L12 12">
                </path>
              </svg>
            </button>
          </div>
          <p class="text-xs text-gray-500 mt-1.5 hidden" id="login-password-error"></p>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between pt-1">
          <label class="flex items-center gap-3 cursor-pointer group">
            <div class="relative">
              <input type="checkbox" id="remember-me" name="rememberMe" class="sr-only peer">
              <div
                class="w-11 h-6 bg-gray-700/50 rounded-full border border-gray-600 peer-checked:bg-blue-600 peer-focus:ring-2 peer-focus:ring-blue-500/50 peer-focus:outline-none transition-colors duration-200 relative">
                <div
                  class="absolute top-[2px] left-[2px] w-5 h-5 bg-white rounded-full shadow-sm transition-transform duration-200 peer-checked:translate-x-5">
                </div>
              </div>
            </div>
            <span class="text-sm text-gray-300 group-hover:text-gray-200 transition-colors duration-200">Remember me for
              30 days</span>
          </label>
        </div>

        <!-- Error Message -->
        <div id="login-error"
          class="hidden p-4 bg-red-500/10 border border-red-500/30 rounded-xl backdrop-blur-sm animate-fade-in">
          <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-sm text-red-400 flex-1 font-medium"></p>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="login-submit-btn"
          class="w-full px-6 py-3.5 md:py-4 bg-gradient-to-r from-blue-600 via-blue-500 to-purple-600 rounded-xl font-semibold text-white hover:shadow-2xl hover:shadow-blue-500/30 transition-all duration-300 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:hover:shadow-none relative overflow-hidden group min-h-[48px] flex items-center justify-center text-base md:text-lg">
          <span
            class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
          <span id="login-btn-text" class="relative z-10 flex items-center justify-center gap-2">
            <span>Sign In</span>
            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </span>
          <span id="login-btn-loading" class="hidden relative z-10">
            <svg class="animate-spin h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Signing In...
          </span>
        </button>

        <!-- Divider -->
        <div class="relative py-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-700/50"></div>
          </div>
          <div class="relative flex justify-center text-xs">
            <span class="px-3 bg-gray-900/50 backdrop-blur-sm text-gray-400">Or continue with</span>
          </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-3">
          <button type="button"
            class="px-4 py-2.5 glass-effect rounded-xl hover:bg-white/10 transition-all duration-200 flex items-center justify-center gap-2.5 group border border-white/10 hover:border-white/20">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-200" fill="currentColor"
              viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4" />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853" />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05" />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335" />
            </svg>
            <span class="text-sm font-medium text-gray-300">Google</span>
          </button>
          <button type="button"
            class="px-4 py-2.5 glass-effect rounded-xl hover:bg-white/10 transition-all duration-200 flex items-center justify-center gap-2.5 group border border-white/10 hover:border-white/20">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform duration-200" fill="currentColor"
              viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
            <span class="text-sm font-medium text-gray-300">GitHub</span>
          </button>
        </div>
      </form>

      <!-- Sign Up Link -->
      <div class="mt-6 pt-6 border-t border-gray-700/50 text-center">
        <p class="text-sm text-gray-400">
          Don't have an account?
          <a href="register.html"
            class="text-blue-400 hover:text-blue-300 font-semibold transition-colors duration-200 ml-1 inline-flex items-center gap-1 group">
            Sign Up
            <svg class="w-4 h-4 group-hover:translate-x-0.5 transition-transform duration-200" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home Link -->
    <div class="mt-6 text-center animate-fade-in-up" style="animation-delay: 0.2s;">
      <a href="index.html"
        class="text-sm text-gray-500 hover:text-gray-300 transition-colors duration-200 inline-flex items-center gap-2 group">
        <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform duration-200" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>Back to Home</span>
      </a>
    </div>
  </div>

  <script type="module" src="src/auth.js"></script>
</body>

</html>
